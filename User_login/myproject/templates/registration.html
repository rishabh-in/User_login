{% extends "./main.html" %}

{% block content %}

    <form method="post">
        {{form.hidden_tag()}}
        {{form.email.label}}{{form.email()}}<br>
        {{form.username.label}}{{form.username()}}<br>
        {{form.password.label}}{{form.password()}}<br>
        {{form.Confirm_password.label}}{{form.Confirm_password()}}
        {{form.submit()}}
    </form>
{% endblock %}
